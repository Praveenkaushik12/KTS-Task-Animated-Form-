<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="flex-container">
    <div class="left-box">
      <div>
        <video autoplay muted loop>
                <source src="media/animation1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
      </div>
      <div class="content-overlay">
        <h2 >KTS</h2>
        <p >This task is submitted by PraVeen Kaushik.</p>
      </div>
            
            
        
    </div>
    
    <div class="right-box">
        <div class="form-container" id="loginFormContainer">
            <!-- Login Form -->
            <h2>Login</h2>
            <form id="loginForm">
              <label for="loginUsername">Username:</label>
              <input type="text" id="loginUsername" name="loginUsername" required>
    
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="loginPassword" required>
    
              <button type="submit">Login</button>
            </form>
    
            <div class="switch-form-link">
              Don't have an account? <a href="#" onclick="switchForm('registerFormContainer')">Register</a>
            </div>
          </div>
    
          <div class="form-container" id="registerFormContainer" style="display: none;">
            <!-- Registration Form -->
            <h2>Register</h2>
            <form id="registerForm">
    

              <input type="text" placeholder="Name">
              <input type="text" placeholder="Business Name">
              <select class="profession">
                <option value="" disabled selected >Profession </option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
                <option value="Analyst">Analyst</option>
              </select>
              <select class="location">
                <option value="" disabled selected>Location </option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Varanasi">Varanasi</option>
                <option value="Other">Other</option>
              </select>
             <input type="mail" placeholder="Mail Id">
             <input type="number" placeholder="Mobile No.">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">

            
    
            <button type="submit">Register</button>
            </form>
    
            <div class="switch-form-link">
              Already have an account? <a href="#" onclick="switchForm('loginFormContainer')">Login</a>
            </div>
          </div>
    </div>
      
  </div>

  <script src="index.js"></script>
  
  
</body>
</html>
